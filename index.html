<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name=viewport content="width=device-width,initial-scale=1,shrink-to-fit=no">
  <title>Rive Closeup Debug - Enum Fix</title>
  <style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #ffffff;
}

body {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
}

#riveCanvas {
  width: 100%;
  height: 711px; /* 16:9 height for 400px width */
  max-width: 400px;
  background: #fff;
}
#controls {
  width: 100%;
  max-width: 400px;
  padding: 1rem;
  box-sizing: border-box;
  font-family: sans-serif;
}
    button, input[type="range"] {
      margin: 0.5rem 0;
      font-size: 1rem;
      cursor: pointer;
    }
    label {
      margin-top: 1rem;
      font-weight: bold;
    }

   
  </style>
</head>
<body>

  <canvas id="riveCanvas"  width="360" height="640"></canvas>
  <button id="triggerCloseup">Fire "click" Trigger</button>

  <script src="https://unpkg.com/@rive-app/canvas"></script>
  <script>
    const canvas = document.getElementById("riveCanvas");

    function resizeCanvas() {
      const dpr = window.devicePixelRatio || 1;
      const width = canvas.clientWidth;
      const height = canvas.clientHeight || (width * 0.75);

      canvas.width = width * dpr;
      canvas.height = height * dpr;

      canvas.style.width = width + "px";
      canvas.style.height = height + "px";

      const ctx = canvas.getContext("2d");
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }

    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    const riveInstance = new rive.Rive({
      src: "bottle.riv",
      canvas: canvas,
    
      autoplay: true,
      stateMachines: ["closeup"],
      onLoad: () => {
        console.log("‚úÖ Rive loaded.");

        setTimeout(() => {
          const inputs = riveInstance.stateMachineInputs("closeup");

          // Define the enum manually
          const StateMachineInputType = {
            Number: 56,
            Trigger: 58,
            Boolean: 59
          };

          inputs.forEach(i => console.log(`Input name: ${i.name}, type code: ${i.type}`));

          const clickInput = inputs.find(i => i.name === "click");

          if (!clickInput) {
            console.warn("‚ö†Ô∏è 'click' input not found.");
            return;
          } else {
            console.log(`‚úÖ 'click' input found with type code: ${clickInput.type}`);
          }

          document.getElementById("triggerCloseup").addEventListener("click", () => {
            if (clickInput.type === StateMachineInputType.Trigger) {
              console.log("üî• Firing trigger");
              clickInput.fire();
            } else if (clickInput.type === StateMachineInputType.Boolean) {
              console.log("üî• Setting boolean to true");
              clickInput.value = true;
              setTimeout(() => clickInput.value = false, 200);
            } else if (clickInput.type === StateMachineInputType.Number) {
              console.log("üî• Setting number to 1");
              clickInput.value = 1;
            } else {
              console.warn("‚ö†Ô∏è Unknown input type code:", clickInput.type);
            }
          });
        }, 100);
      },
      onError: (err) => {
        console.error("‚ùå Rive failed to load:", err);
      }
    });
  </script>

</body>
</html>
